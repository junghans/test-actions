name: Edit code
on:
  issue_comment:
    types: [created]
jobs:
  edit:
    name: Edit
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, 'Edit this please')
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          date > file
          git add file
          git commit --author "Bot <abc@abc.org>" -m "Commit"
          git push 
