name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-20.04
    container: ghcr.io/votca/buildenv/ubuntu:latest
    steps:
      - name: Checkout code    
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -B build
          cmake --build build --verbose
          cd build && ctest
