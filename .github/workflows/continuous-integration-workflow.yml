name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code    
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: cpp
      - name: Build
        run: |
          cmake -B build
          cmake --build build
          cd build && ctest
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
