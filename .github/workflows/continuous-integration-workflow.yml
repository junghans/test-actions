name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  CI:
    if: ${{ matrix.word == "yes" }}
    strategy:
      matrix:
        word: ['yes', 'no']
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code    
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -B build
          cmake --build build --verbose
          cd build && ctest
